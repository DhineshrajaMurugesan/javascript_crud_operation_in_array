<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The best way to loop through an array is using a standard for loop:</p>

<p id="demo"></p>

<script>
var fruits, text, fLen, i;

fruits = ["Banana", "Orange", "Apple", "Mango"];
//adding element to last index....
fruits.push("grapes");
//adding element to particular index....
fruits.splice(3,0,"kiwi");
//update the particular index....
fruits.splice(2,1,"rambuton");
//delete the particular index....
fruits.splice(4,1);
//shift the first element in an array....
fruits.shift();
//delete the last element in an array...
fruits.pop();
//delete three elements after index 1...
fruits.splice(1,3);
fruits
fLen = fruits.length;
text = "<ul>";
for (i = 0; i < fLen; i++) {
    text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
